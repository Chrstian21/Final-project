<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christian Raphael | Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

   
    header {
      width: 100%;
      border-bottom: 1px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      font-weight: bold;
    }

    header .logo {
      font-size: 18px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #000;
      font-weight: normal;
    }

   
    .hero {
      text-align: center;
      padding: 30px 0;
      width: 80%;
      max-width: 800px;
      border-bottom: 1px solid #000;
    }

    .hero .placeholder {
      border: 1px solid #000;
      height: 150px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero p {
      color: #333;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      padding: 8px 20px;
      border: 1px solid #000;
      background: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

   
    .projects {
      text-align: center;
      padding: 30px 0;
      width: 80%;
      max-width: 800px;
      border-bottom: 1px solid #000;
    }

    .projects h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .project-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .project {
      width: 150px;
      text-align: center;
    }

    .project img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border: 1px solid #000;
      margin-bottom: 8px;
      border-radius: 4px;
    }

   
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #000;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      margin: 0 8px;
    }

  </style>
</head>
<body>
  
  <header>
    <div class="logo">Christian Raphael</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Resume</a>
      <a href="#">Contact</a>
    </nav>
  </header>

 
  <section class="hero">
    <div class="placeholder"></div>
    <h1>Hi, I'm Christian Raphael G. Milanbilin</h1>
    <p>a student at UNIDA CHRISTIAN COLLEGE</p>
    <div class="buttons">
      <button>View My Work</button>
      <button>Contact Me</button>
    </div>
  </section>

  
  <section class="projects">
    <h2>Featured Projects</h2>
    <div class="project-grid">
      <div class="project">
        <img src="https://picsum.photos/200/150?random=1" alt="Project 1 image">
        <p>Project 1</p>
      </div>
      <div class="project">
        <img src="https://picsum.photos/200/150?random=2" alt="Project 2 image">
        <p>Project 2</p>
      </div>
      <div class="project">
        <img src="https://picsum.photos/200/150?random=3" alt="Project 3 image">
        <p>Project 3</p>
      </div>
    </div>
  </section>

 
  <footer>
    <p>Â© 2025 Christian Raphael G. Milanbilin</p>
    <div class="social">
      <a href="https://www.facebook.com/christian.109743">facebook</a>
      <a href="https://x.com/CMilanbili69465">twitter</a>
      <a href="https://www.instagram.com/akomabait_/">instagram</a>
    </div>
  </footer>
</body>
</html>
