  <title>Christian Raphael | Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    
    header {
      width: 100%;
      border-bottom: 1px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      font-weight: bold;
    }

    header .logo {
      font-size: 18px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #000;
      font-weight: normal;
    }

    
    .hero {
      text-align: center;
      padding: 30px 0;
      width: 80%;
      max-width: 800px;
      border-bottom: 1px solid #000;
    }

    .hero .placeholder {
      border: 1px solid #000;
      height: 150px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero p {
      color: #333;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      padding: 8px 20px;
      border: 1px solid #000;
      background: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    
    .projects {
      text-align: center;
      padding: 30px 0;
      width: 80%;
      max-width: 800px;
      border-bottom: 1px solid #000;
    }

    .projects h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .project-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .project {
      width: 150px;
      text-align: center;
    }

    .project .box {
      border: 1px solid #000;
      height: 100px;
      margin-bottom: 8px;
    }

   
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #000;
    }

    .social {
      margin-top: 10px;
    }

    .social i {
      margin: 0 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .social a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      margin: 0 8px;
    }

  </style>
